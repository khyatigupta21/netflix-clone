<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Netflix SignIn</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">
          <a href="#"
            ><img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix-logo"
          /></a>
        </div>
        <div class="login_body">
          <div class="login_box">
            <h2>Sign In</h2>
            <form>
              <div class="input_wrap">
                <input type="text" name="username" id="username" required />
                <label for="username" class="floating-label"
                  >Email or Phone number</label
                >
              </div>
              <div class="input_wrap">
                <input type="password" name="password" id="password" required />
                <label for="password" class="floating-label">Password</label>
              </div>
              <div class="input_wrap"><button>Sign in</button></div>
              <div class="support">
                <div class="remember">
                  <span
                    ><input
                      type="checkbox"
                      style="margin: 0; padding: 0; height: 13px"
                  /></span>
                  <span>Remember me</span>
                </div>
                <div>
                  <div class="need_help">Need help?</div>
                </div>
              </div>
              <div class="login_footer">
                <div class="login_facebook">
                  <span><img src="img/fb_logo.png" alt="Facebook" /></span>
                  <span><a href="#">Login with Facebook</a></span>
                </div>
                <div class="sign_up">
                  <p>New to Facebook?<a href="./home.html"> Sign up now.</a></p>
                </div>
                <div class="terms">
                  <p>
                    This page is protected by Google reCAPTCHA to emsure you're
                    not a bot.<a href="#"> Learn more.</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="footer-wrapper">
        <div class="footer">
          <p class="footer-top">
            Questions? Call
            <a class="footer-top-a" href="tel:800 852 6334">800 852 6334</a>
          </p>
          <div>
            <ul class="footer-list">
              <li class="footer-list-item">
                <a href="#" class="footer-link"> FAQ </a>
              </li>
              <li class="footer-list-item">
                <a href="#" class="footer-link"> Help Center </a>
              </li>
              <li class="footer-list-item">
                <a href="#" class="footer-link"> Terms of Use </a>
              </li>
              <li class="footer-list-item">
                <a href="#" class="footer-link"> Privacy </a>
              </li>
              <li class="footer-list-item">
                <a href="#" class="footer-link"> Cookie Preferences </a>
              </li>
              <li class="footer-list-item">
                <a href="#" class="footer-link"> Corporate information </a>
              </li>
            </ul>
          </div>
          <div class="footer-lang">
            <i class="fas fa-globe icon"></i>
            <select name="lang" class="lang">
              <option value="English">English</option>
              <option value="Hindi">हिन्दी</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
